{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{nft.name}}</span></h1>
{% else %}
  <h1>Add an NFT</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Add an NFT!" class="btn">
  </form>
{% endblock %}
