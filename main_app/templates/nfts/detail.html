{% extends 'base.html' %}
{% block content %}

<h1>NFT Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ nft.name }}</span>
    <p>Breed: {{ nft.breed }}</p>
    <p>Traits: {{ nft.traits }}</p>
    <p>Number: {{ nft.number }}</p>
  </div>
</div>

{% endblock %}
